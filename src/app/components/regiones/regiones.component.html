<button mat-raised-button color="primary">Nueva Región</button>
<br />
<br />
<h2>Lista de Regiones</h2>
<mat-form-field>
  <mat-label>Buscar una región</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. sur" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="observacion">
    <th mat-header-cell *matHeaderCellDef>Observación</th>
    <td mat-cell *matCellDef="let element">{{ element.observacion }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary">Editar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
